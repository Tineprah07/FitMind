<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMind - Register</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/register.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<!-- Main Container for Registration Page -->
<main class="register-container">
    <section class="register-card">
        <h1>Create Your FitMind Account</h1>
        <p class="subtext">Start tracking your stress and workouts today.</p>

        <form class="register-form" method="POST" action="/register">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <fieldset class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="username" placeholder="Enter your full name" required>
            </fieldset>

            <fieldset class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </fieldset>

            <fieldset class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
            </fieldset>

            <fieldset class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
            </fieldset>

            {% for message in get_flashed_messages() %}
                <aside class="alert">{{message}}</aside>
            {% endfor %}

            <button type="submit" class="register-btn"><i class="fas fa-user-plus"></i> Create Account</button>
        </form>

        <p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Sign In</a></p>
    </section>
</main>

</body>
</html>
